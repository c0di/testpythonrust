base_url = "c0di.github.io"
title = "A Pythonista Learning Rust"
description = "Documenting the journey of a Pythonista learning Rust with bite-sized posts."
theme = "terminimal"
compile_sass = true
build_search_index = true
#generate_feed = true
#feed_filename = "atom.xml"

[markdown]
highlight_code = true

[extra]
default_language = "en"
logo_text = "A Pythonista Learning Rust"
logo_home_link = "/"
author = "Bob Belderbos"

# Whether to show links to earlier and later posts
# on each post page (defaults to true).
enable_post_view_navigation = true

# The text shown at the bottom of a post,
# before earlier/later post links.
# Defaults to "Thanks for reading! Read other posts?"
post_view_navigation_prompt = "Thanks for reading! Reach out to me on X | Fosstodon | LinkedIn: @bbelderbos"

# - "combined" -- combine like so: "page_title | main_title",
#                 or if page_title is not defined or empty, fall back to `main_title`
page_titles = "combined"
menu_items = [
    {name = "Home", url = "$BASE_URL"},
    {name = "Archive", url = "$BASE_URL/pages/archive"},
    {name = "Search", url = "$BASE_URL/pages/search"},
    {name = "About", url = "$BASE_URL/pages/about"},
    {name = "GitHub", url = "https://github.com/bbelderbos", newtab = true},
    {name = "Pybites", url = "https://pybit.es", newtab = true},
]
exclude_from_feed = ["pages"]
